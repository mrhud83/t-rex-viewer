<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T. Rex Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: transparent; }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
    }
  </style>
</head>
<body>

<model-viewer 
  src="SK_T_Rex_Anim_Clips_Box.glb"
  ar 
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  tone-mapping="aces"
  poster="https://modelviewer.dev/shared-assets/models/Astronaut.webp"
  shadow-intensity="0"
  autoplay
  environment-image="https://modelviewer.dev/shared-assets/environments/pillars_1k.hdr"
  exposure="1.64"
  style="background-color: transparent;">
</model-viewer>

</body>
</html>
